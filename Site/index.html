<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <title>Bootstrap buttons and button groups</title>
   
</head>
<body>
 <form>
    <label>Enter your name here</label>
    <input type="text" name="name">
    <button class="btn btn-sm btn-warning btn-outline-primary">Submit</button>
 </form>
 <h4>This is an example of button group</h4>
 <div class="btn-group">
    <a href="#" class="btn btn-primary">Button-1</a>
    <a href="#" class="btn btn-secondary">Button-2</a>
    <a href="#" class="btn btn-danger">Button-3</a>
 </div>
<script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.js"></script>
<script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
