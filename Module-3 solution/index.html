<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <style>
    /* Custom CSS for the full-width dropdown menu */
    .navbar
    {
      background-color: black;
    }
    .navbar-collapse.collapse.in {
      display: block ;
    }
    .navbar-nav {
      float: none;
      margin: 0;
      text-align: center;
    }
    .navbar-default .navbar-nav {
      position: absolute;
      width: 100%;
      left: 0;
      background-color:beige;
    }
    .nav-item
    {
      border:1px solid black;
    }
    .navbar-brand.bg-dark {
      background-color: black;
      color: white; /* Optional: Set text color to white */
    }
    .menu-text
    {
      margin: top 20px;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-default">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbarMenu">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Food, LLC</a>
      </div>
      <div class="collapse navbar-collapse" id="navbarMenu">
        <!-- Mobile view dropdown menu -->
        <ul class="nav navbar-nav visible-xs">
              <li class="nav-item"><a href="#">Chicken</a></li>
              <li class="nav-item"><a href="#">Beef</a></li>
              <li class="nav-item"><a href="#">Sushi</a></li>
            </ul>
        </div>
    </div>
  </nav>
  <p class="text-center menu-text">Our Menu</p>

  <!-- Bootstrap JavaScript (jQuery and Bootstrap JS) -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
